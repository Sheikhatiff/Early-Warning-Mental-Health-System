<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Green gradient for text -->
    <linearGradient id="textGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pulse gradient -->
    <linearGradient id="pulseGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon - Minimalist Pulse Line -->
  <g transform="translate(10, 20)">
    <!-- Background circle -->
    <circle cx="20" cy="10" r="18" fill="none" stroke="#374151" stroke-width="1" opacity="0.3"/>
    
    <!-- Pulse line -->
    <g stroke="url(#pulseGradient4)" stroke-width="3" fill="none">
      <path d="M5 10 L12 10 L15 5 L18 15 L21 5 L24 15 L27 10 L35 10">
        <animate attributeName="stroke-dasharray" values="0 50;25 25;50 0;25 25;0 50" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Heartbeat dots -->
    <circle cx="15" cy="5" r="2" fill="#34d399" opacity="0.8">
      <animate attributeName="r" values="2;3;2" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="21" cy="5" r="2" fill="#34d399" opacity="0.8">
      <animate attributeName="r" values="2;3;2" dur="0.8s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Subtle glow effect -->
    <circle cx="20" cy="10" r="20" fill="none" stroke="#10b981" stroke-width="1" opacity="0.1">
      <animate attributeName="r" values="20;25;20" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.05;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Brand Text -->
  <g transform="translate(60, 20)">
    <!-- Main text with modern styling -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#d1d5db">
      PSYCHE
    </text>
    <text x="75" y="10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient4)">
      PULSE
    </text>
    
    <!-- Clean underline -->
    <line x1="0" y1="14" x2="130" y2="14" stroke="#10b981" stroke-width="1" opacity="0.4"/>
    
    <!-- Tagline -->
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="5.1" fill="#9ca3af" letter-spacing="1px">
      EARLY MENTAL HEALTH WARNING SYSTEM
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.2">
    <circle cx="180" cy="15" r="2" fill="#34d399"/>
    <circle cx="185" cy="25" r="1.5" fill="#10b981"/>
    <circle cx="175" cy="35" r="1" fill="#059669"/>
  </g>
</svg>