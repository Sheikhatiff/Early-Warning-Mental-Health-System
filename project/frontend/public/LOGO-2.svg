<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Green gradient for text -->
    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Emerald gradient for icon -->
    <linearGradient id="iconGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pulse animation -->
    <animate id="pulse1" attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Logo Icon - Brain with Circuit Pattern -->
  <g transform="translate(10, 10)">
    <!-- Main brain outline -->
    <path d="M20 35 Q15 10 25 8 Q35 6 38 15 Q42 8 50 12 Q55 15 52 25 Q58 30 55 38 Q50 45 40 42 Q30 48 20 35 Z" 
          fill="url(#iconGradient1)" opacity="0.9"/>
    
    <!-- Circuit lines inside brain -->
    <g stroke="#34d399" stroke-width="1.5" fill="none" opacity="0.8">
      <path d="M25 18 L35 18 L35 25 L42 25"/>
      <path d="M28 30 L38 30 L38 35"/>
      <path d="M32 22 L32 28"/>
      <circle cx="35" cy="18" r="2" fill="#34d399"/>
      <circle cx="42" cy="25" r="2" fill="#34d399"/>
      <circle cx="38" cy="30" r="2" fill="#34d399"/>
    </g>
    
    <!-- Pulse effect -->
    <circle cx="36" cy="26" r="15" fill="none" stroke="#10b981" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Brand Text -->
  <g transform="translate(80, 15)">
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="url(#textGradient1)">
      Psyche
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="url(#textGradient1)">
      Pulse
    </text>
    
    <!-- Tagline -->
    <text x="0" y="52" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" font-style="italic">
      Mind • Technology • Wellness
    </text>
  </g>
</svg>